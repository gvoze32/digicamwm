<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiCamWM - Photo Watermark Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-area">
        <h1>DigiCamWM</h1>
        <h2>Digital Camera Watermarking Tool</h2>
      </div>
      <div class="header-links">
        <div class="author-credit">
          Created by <a href="https://github.com/gvoze32" target="_blank">gvoze32</a>
          <a href="https://saweria.co/adena" target="_blank" class="donate-button">
            Donate
            <div class="qr-tooltip">
              <img src="assets/thumbnails/donate.png" alt="Donation QR Code">
              <span>Scan or click to donate</span>
            </div>
          </a>
        </div>
        <a href="https://github.com/gvoze32/digicamwm" target="_blank" class="github-link">
          <svg height="32" viewBox="0 0 16 16" width="32">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
    </div>
    
    <div class="folder-selection">
      <div class="input-group">
        <label for="input-folder">Input Folder:</label>
        <div class="folder-path-container">
          <input type="text" id="input-folder" readonly>
          <button id="browse-input">Browse</button>
        </div>
      </div>
      
      <div class="input-group">
        <label for="output-folder">Output Folder:</label>
        <div class="folder-path-container">
          <input type="text" id="output-folder" readonly>
          <button id="browse-output">Browse</button>
        </div>
      </div>
      
      <div class="input-group">
        <label for="design-selector">Watermark Design</label>
        <div class="design-selector-container">
          <div class="design-preview-container">
            <div class="design-options-row">
              <div class="design-option">
                <label for="design-selector" class="style-label">Style:</label>
                <select id="design-selector" class="design-dropdown"></select>
              </div>
              
              <div class="design-option">
                <label for="photographer-name" class="style-label">Photographer:</label>
                <input type="text" id="photographer-name" class="photographer-input" placeholder="Enter name (optional)">
              </div>
            </div>
            
            <div class="design-info">
              <div class="design-details">
                <h4 id="design-name">Classic</h4>
                <p id="design-description">Clean white frame with logo and camera information</p>
              </div>
            </div>
            
            <div class="design-examples">
              <div class="example-image-container">
                <img id="design-thumbnail-landscape" class="design-thumbnail" src="assets/designs/classic-landscape.jpg" alt="Design landscape example" data-fullsize="assets/designs/classic-landscape.jpg">
                <span class="example-label">Landscape</span>
              </div>
              <div class="example-image-container">
                <img id="design-thumbnail-portrait" class="design-thumbnail" src="assets/designs/classic-portrait.jpg" alt="Design portrait example" data-fullsize="assets/designs/classic-portrait.jpg">
                <span class="example-label">Portrait</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button id="start-button" class="primary">Start Processing</button>
      <button id="stop-button" disabled>Stop</button>
    </div>
    
    <div class="progress-section">
      <div class="progress-text">Ready to process images</div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="progress-stats">
        <span id="progress-count">0/0</span> images processed
      </div>
    </div>
    
    <div class="preview-section">
      <h3>Image Preview</h3>
      <div class="preview-container">
        <img id="preview-image" src="assets/thumbnails/placeholder.png" alt="Image preview will appear here">
      </div>
      <div class="current-file" id="current-file">No file selected</div>
    </div>
  </div>
  
  <div id="image-preview-modal" class="modal">
    <div class="modal-content-container">
      <span class="close-modal">&times;</span>
      <img class="modal-content" id="enlarged-image">
      <div class="modal-caption" id="modal-caption"></div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
